<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/series}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Serie de Comprobante - Edici&oacute;n</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/serie/nuevo/editar}" method="post">
			<input type="hidden" th:field="${entidad.codigoSerie}" />
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos de la Serie</legend>
							
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Tipo de Comprobante</label>
									<select th:field="${entidad.tipoComprobante}" class="form-control_v2 is-valid" required="required">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoComprobanteFacturaBoleta}" th:value="${entry.value}"
												th:text="${entry.key}">opcion</option>
									</select>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Prefijo</label>
									<input type="text" class="form-control_v2 " placeholder="Dato" th:field="${entidad.prefijoSerie}" required="required" readonly="readonly"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Secuencial</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Cantidad" th:field="${entidad.secuencialSerie}" />
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Tipo Operacion</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Dato" th:field="${entidad.tipoOperacion}" required="required"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 mb-3">
									<label for="idNombre" class="textBold9pt">Descripci&oacute;n</label>
									<textarea rows="5" cols="60" class="form-control_v2 is-valid" th:field="${entidad.descripcion}"></textarea>
								</div>
							</div>
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Guardar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
