<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/parametro/nuevo}"><img th:src="@{/images/iconos/nuevo.png}" alt="Nuevo" /></a> 
					<a href="#"	th:href="@{/}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Parametro</div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/parametros/q}" method="Post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Criterios de b&uacute;squeda</legend>
							
								<!--/*/ <th:block th:include="fragments/util :: formulario" th:with="map=${contenido}"></th:block> /*/-->
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Buscar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>Nombre</th>
								<th>Dato</th>
								<th>Cantidad</th>
								<th>Valor</th>
								<th>Descripci&oacute;n</th>
								<th>RUC</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
							<tr th:each="parametro : ${registros}" class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td th:text="${parametro.nombre}">nombre</td>
								<td th:text="${parametro.dato}">dato</td>
								<td th:text="${parametro.cantidad}">cantidad</td>
								<td th:text="${parametro.valor}">valor</td>
								<td th:text="${parametro.descripcion}">descripcion</td>
								<td th:text="${parametro.tblEmpresa == null? '': parametro.tblEmpresa.ruc }">RUC</td>
								<td align="center"><a
									th:href="${'/parametro/editar/seguridad/' + parametro.codigoParametro +'/EDITAR'}"><img
										th:src="@{/images/iconos/editar.png}" alt="Editar" /></a></td>
								<td align="center"><a
									th:href="${'/parametro/editar/seguridad/' + parametro.codigoParametro +'/ELIMINAR'}"><img
										th:src="@{/images/iconos/eliminar.png}" alt="Eliminar"
										onclick="if(!confirm('Desea eliminar el parametro seleccionado?')){ return false;}" /></a></td>
							</tr>
						</table>
					</div>
					<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>Nombre</th>
								<th>Dato</th>
								<th>Cantidad</th>
								<th>Valor</th>
								<th>Descripci&oacute;n</th>
								<th>RUC</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
							<tr class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td colspan="8" align="center">No se encontr&oacute; elementos</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
