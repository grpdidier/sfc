<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/parametros}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Parametro - Edici&oacute;n</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/parametro/seguridad/editar}" method="post">
			<input type="hidden" th:field="${entidad.codigoParametro}" />
			<input type="hidden" th:field="${entidad.descripcion}" />
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos de Verificaci&oacute;n del Administrador</legend>
							
							<div class="row">
								<div class="col-md-3 mb-3" align="center">
									<img th:src="@{/images/iconos/seguridad.png}" alt="Regresar" width="90px" align="middle"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Usuario</label>
									<input type="password" class="form-control_v2 is-valid" placeholder="usuario" th:field="${entidad.nombre}" required="required"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Clave</label>
									<input type="password" class="form-control_v2 is-valid" placeholder="clave" th:field="${entidad.dato}" required="required"/>
								</div>
								<div class="col-md-3 mb-3">
									
								</div>
							</div>
							
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Validar Usuario</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
