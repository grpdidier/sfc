<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/empresa/regresar}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Empresa - Edici&oacute;n</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/empresa/nuevo/editar}" method="post">
			<input type="hidden" th:field="${entidad.codigoEntidad}" />
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos de Edici&oacute;n de la Empresa</legend>
							
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idDireccion" class="textBold9pt">RUC</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="RUC" th:field="${entidad.ruc}" required="required" maxlength="32"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idDireccion" class="textBold9pt">Ubigeo</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Ubigeo" th:field="${entidad.ubigeoDomFiscal}" required="required" maxlength="64"/>
								</div>
								<div class="col-md-6 mb-3">
									<label for="idDireccion" class="textBold9pt">Nombre Comercial</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre" th:field="${entidad.nombreComercial}" required="required" maxlength="256"/>
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="idDireccion" class="textBold9pt">Raz&oacute;n Social</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Razon Social" th:field="${entidad.razonSocial}" required="required" maxlength="256"/>
								</div>
								<div class="col-md-6 mb-3">
									<label for="idDireccion" class="textBold9pt">Direcci&oacute;n</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Direccion de la Empresa" th:field="${entidad.direccion}" required="required" maxlength="256"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="idDireccion" class="textBold9pt">Domicilio Fiscal</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Domicilio Fiscal" th:field="${entidad.domicilioFiscal}" required="required" maxlength="256"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idDireccion" class="textBold9pt">Departamento</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Departamento" th:field="${entidad.departamento}" required="required" maxlength="128"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idDireccion" class="textBold9pt">Provincia</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Provincia" th:field="${entidad.provincia}" required="required" maxlength="128"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idDireccion" class="textBold9pt">Distrito</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Distrito" th:field="${entidad.distrito}" required="required" maxlength="128"/>
								</div>
								<div class="col-md-9 mb-3">
									
								</div>
							</div>
							
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Guardar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
