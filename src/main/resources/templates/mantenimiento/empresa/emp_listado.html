<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/empresa/nuevo}"><img th:src="@{/images/iconos/nuevo.png}" alt="Nuevo" /></a> 
					<a href="#"	th:href="@{/}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Empresa</div>
			</div>
			<form id="form" th:object="${entidad}" th:action="@{/empresas/q}" method="Post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Criterios de b&uacute;squeda</legend>
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idPaterno" class="textBold9pt">RUC</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Ruc" th:field="${entidad.ruc}" size="16" maxlength="32"/>
								</div>
								<div class="col-md-8 mb-3">
									<label for="idMaterno" class="textBold9pt">Nombre Comercial</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre Comercial" th:field="${entidad.nombreComercial}" size="60" maxlength="128"/>
								</div>
							</div>
								
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Buscar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>RUC </th>
								<th>Nombre Comercial</th>
								<th>Raz&oacute;n Social</th>
								<th>Direcci&oacute;n Fiscal</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
							<tr th:each="empresa : ${registros}" class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td th:text="${empresa.ruc}">ruc</td>
								<td th:text="${empresa.nombreComercial}">nombre</td>
								<td th:text="${empresa.razonSocial}">razonSocial</td>
								<td th:text="${empresa.domicilioFiscal}">domicilioFiscal</td>
								<td align="center"><a
									th:href="${'/empresa/editar/' + empresa.codigoEntidad}"><img
										th:src="@{/images/iconos/editar.png}" alt="Editar" /></a></td>
								<td align="center"><a
									th:href="${'/empresa/eliminar/' + empresa.codigoEntidad}"><img
										th:src="@{/images/iconos/eliminar.png}" alt="Eliminar"
										onclick="if(!confirm('Desea eliminar la empresa seleccionada?')){ return false;}" /></a></td>
							</tr>
						</table>
					</div>
					<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>RUC </th>
								<th>Nombre Comercial</th>
								<th>Raz&oacute;n Social</th>
								<th>Direcci&oacute;n Fiscal</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
							<tr class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td colspan="6" align="center">No se encontr&oacute; elementos</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
