<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/producto/regresar}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Producto - Nuevo</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/producto/nuevo/guardar}" method="post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos Nuevos del Producto</legend>
							
							<div class="row">
								<div class="col-md-2 mb-3">
									<label for="idDireccion" class="textBold9pt">C&oacute;digo</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Codigo Producto" th:field="${entidad.codigoEmpresa}" required="required" maxlength="30"/>
								</div>
								<div class="col-md-6 mb-3">
									<label for="idDireccion" class="textBold9pt">Nombre Producto</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre" th:field="${entidad.nombre}" required="required" maxlength="200"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idDireccion" class="textBold9pt">Precio</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Precio" th:field="${entidad.precio}" required="required" maxlength="12"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idNombre" class="textBold9pt">Moneda</label>
									<div th:fragment="combo">
										<label> <select th:field="${entidad.tblCatalogo.codigoSunat}" 
											class="form-control_v2 is-valid">
												<option value="-1">--Seleccionar--</option>
												<option th:each="entry : ${session.SessionMapTipoMoneda}" th:value="${entry.value}"
													th:text="${entry.key}">opcion</option>
										</select>
										</label>
									</div>
								</div>
							</div>
							
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Guardar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
