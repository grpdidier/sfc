<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container" style="width:95%">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#"	th:href="@{/operacion/remision/regresar}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> M&oacute;dulo de Transporte</div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/operacion/remision/transporte/q}" method="Post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Criterios de b&uacute;squeda</legend>

							<div class="row">
								<div class="col-md-2 mb-3">
									
								</div>
								<div class="col-md-2 mb-3">
									<label for="idRuc" class="textBold9pt">RUC</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Numero de RUC" th:field="${filtro.ruc}" size="16" maxlength="8"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idRuc" class="textBold9pt">Nombre</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Numero del Transportista" th:field="${filtro.nombre}" size="16" maxlength="32"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idRuc" class="textBold9pt">Marca</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Marca del Vehiculo" th:field="${filtro.marca}" size="16" maxlength="8"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idRuc" class="textBold9pt">Placa</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Placa" th:field="${filtro.placa}" size="16" maxlength="8"/>
								</div>
								
								<div class="col-md-2 mb-3">
									
								</div>
							</div>
															
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Buscar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">	

						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>RUC</th>
								<th>Nombre Empresa Transporte</th>
								<th>Marca</th>
								<th>Placa</th>
								<th>Nro. Cert. Inscripci&oacute;n</th>
								<th>Nro. Licencia</th>
							</tr>
							<tr th:each="transporte, iterStat : ${registros}"  class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td th:text="${transporte.ruc}">ruc</td>
								<td th:text="${transporte.nombre}">nombre</td>
								<td th:text="${transporte.marca}">marca</td>
								<td align="center">
									<a	th:href="${'/operacion/remision/transporte/seleccion/' + iterStat.index}">
										<span th:text="${transporte.placa}"></span>
									</a>
								</td>
								<td th:text="${transporte.numeroCertificadoInscripcion}">numeroCertificadoInscripcion</td>
								<td th:text="${transporte.numeroLicencia}">numeroLicencia</td>
							</tr>
						</table>
					</div>
					<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>RUC</th>
								<th>Nombre Empresa Transporte</th>
								<th>Marca</th>
								<th>Placa</th>
								<th>Nro. Cert. Inscripci&oacute;n</th>
								<th>Nro. Licencia</th>
							</tr>
							<tr class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td colspan="6" align="center">No se encontr&oacute; elementos</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
