<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#"		onclick="jsRegresarNota();"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Producto</div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/operacion/notas/productos/q}" method="Post">
				<input type="hidden" th:field="${filtro.codigo}" />
				<input type="hidden" th:field="${filtro.strOperacion}" />
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Criterios de b&uacute;squeda</legend>
							<div class="row">
								<div class="col-md-1 mb-3">
																		
								</div>
								<div class="col-md-5 mb-3">
									<label for="idNombre" class="textBold9pt">C&oacute;digo Producto</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Numero" th:field="${filtro.codigoFiltro}"/>
								</div>
								<div class="col-md-5 mb-3">
									<label for="idNombre" class="textBold9pt">Nombre</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre" th:field="${filtro.nombre}"/>
								</div>
								
								<div class="col-md-1 mb-3">
																		
								</div>
							</div>
							
								
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Buscar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>C&oacute;digo Producto</th>
								<th>Nombre Producto</th>
								<th>Precio Unitario</th>
								<th>Moneda</th>
								<th>Seleccionar</th>
							</tr>
							<tr th:each="producto : ${registros}" class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td th:text="${producto.codigoEmpresa}">codigoEmpresa</td>
								<td ><a th:href="${'/operacion/notas/productos/seleccionar/' + producto.codigoProducto}" th:text="${producto.nombre}">direccion</a></td>
								<td th:text="${producto.precio}">precio</td>
								<td th:text="${producto.tblCatalogo.nombre}">moneda</td>
								<td align="center"><a
									th:href="${'/operacion/notas/productos/seleccionar/' + producto.codigoProducto}"><img
										th:src="@{/images/iconos/seleccion.png}" alt="Editar" width="25px"/></a>
								</td>
							</tr>
						</table>
					</div>
					<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>C&oacute;digo Producto</th>
								<th>Nombre Producto</th>
								<th>Precio Unitario</th>
								<th>Moneda</th>
								<th>Seleccionar</th>
							</tr>
							<tr class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td colspan="5" align="center">No se encontr&oacute; elementos</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
