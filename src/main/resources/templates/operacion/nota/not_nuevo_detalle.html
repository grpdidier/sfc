<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#"		onclick="jsRegresarNota();"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Nota Nuevo - Editar Detalle</div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/operacion/notas/nuevo/detalle/actualizar}" method="Post">
				<div id="informacion" class="container_v3">
					<p style="color: red" th:text="${respuesta}" /> 
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos del detalle de la Nota</legend>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="idNombre" class="textBold9pt">Descripci&oacute;n Producto</label>
									<input type="text" class="form-control_v2 " placeholder="descripcion" th:field="${filtro.detalleComprobante.descripcion}" />
								</div>
								<div class="col-md-3 mb-3">
									<label for="idPaterno" class="textBold9pt">Precio Unitario</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Precio" th:field="${filtro.detalleComprobante.precioUnitario}" size="12" maxlength="8"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idMaterno" class="textBold9pt">Cantidad</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="cantidad" th:field="${filtro.detalleComprobante.cantidad}" size="8" maxlength="8"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idPaterno" class="textBold9pt">Precio Total</label>
									<input type="text" class="form-control_v2 " placeholder="Precio" th:field="${filtro.detalleComprobante.precioTotal}"  readonly="readonly"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idPaterno" class="textBold9pt">Descuento(%)</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Precio" th:field="${filtro.detalleComprobante.descuento}" size="12" maxlength="8"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idPaterno" class="textBold9pt">Precio Final</label>
									<input type="text" class="form-control_v2 " placeholder="Precio" th:field="${filtro.detalleComprobante.precioFinal}"  readonly="readonly"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idMaterno" class="textBold9pt">Val. Ref</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="cantidad" th:field="${filtro.detalleComprobante.valorReferencia}" size="8" maxlength="8"/>
								</div>
							</div>
							<input type="hidden" th:field="${filtro.indice}"/>
							<input type="hidden" th:field="${filtro.detalleComprobante.codigoDetalle}"/>
							<input type="hidden" th:field="${filtro.detalleComprobante.unidadMedida}"/>	
							<input type="hidden" th:field="${filtro.detalleComprobante.tipoAfectacion}"/>	
							<input type="hidden" th:field="${filtro.detalleComprobante.moneda}"/>	
							<input type="hidden" th:field="${filtro.detalleComprobante.estado}"/>									
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Actualizar Datos</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
