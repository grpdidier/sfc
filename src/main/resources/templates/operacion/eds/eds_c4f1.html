<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body style="overflow-y: auto">
	
		<div id="container" >
			<div id="actionbar" class="row">
				<div class="col-md-12 mb-3 tituloPrincipal2" align="center" >VENTA DE COMBUSTIBLE - FACTURA ELECTRONICA<br/></div>
			</div>
			<form id="form" th:object="${entidad}" th:action="@{/combustibles/q}" method="Post">
				<div id="informacion" class="container_v3" >
					<input type="hidden" th:field="${entidad.dato}" id="idDato"/>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-2 mb-3"> </div>
							<div class="col-md-3 mb-3" align="right"><b class="titleMain11pt"> Ingrese N&uacute;mero de RUC:</b></div>
							<div class="col-md-4 mb-3" align="left" > 
								<input type="text" class="form-control_v2 is-valid" placeholder="numero RUC" th:field="${entidad.ruc}" required="required" maxlength="12"/>
							</div>
							<div class="col-md-3 mb-3"> </div>
						</div>	
						<div class="row">
							<div class="col-md-2 mb-3"> </div>
							<div class="col-md-3 mb-3" align="right"><b class="titleMain11pt"> Ingrese Raz&oacute;n Social:</b></div>
							<div class="col-md-7 mb-3" align="left" > 
								<input type="text" class="form-control_v2 is-valid" placeholder="Razon Social" th:field="${entidad.razonSocial}" required="required" maxlength="80"/>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3" align="center">
			  					<button type="button" class="btn btn-danger btn-lg btn-block" onclick="jsGenerarFactura();"><img th:src="@{/images/iconos/grabar2.png}"	alt="Regresar" width="150px"/>&nbsp;&nbsp;&nbsp;Generar Factura</button>
								
			  				</div>
			  				<div class="col-md-3 mb-3">
			  					
			  				</div>
			  			</div>
						<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-4 mb-3"> </div>
			  				<div class="col-md-4 mb-3">
			  					<button type="button" class="btn btn-success btn-lg btn-block" onclick="jsMostrarRegresarProducto();"><img th:src="@{/images/iconos/regresar2.png}"	alt="Regresar" width="80px"/>&nbsp;&nbsp;&nbsp;Regresar</button>
			  				</div>
			  				<div class="col-md-4 mb-3"> </div>
			  			</div>
			  		</div>
					
				</div>
			</form>
			
		</div>
	

</body>
</html>
