<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/configuracion/regresar}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Configuraci&oacute;n de Comprobante - Edici&oacute;n</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/configuracion/nuevo/editar}" method="post">
			<input type="hidden" th:field="${entidad.codigoConfiguracion}" />
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos de Edici&oacute;n de la Configuraci&oacute;n</legend>
							
							<div class="row">
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Tipo de Operaci&oacute;n</label>
									<label> 
										<select th:field="${entidad.tipoOperacion}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoOperacion}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
								<div class="col-md-4 mb-3">
									<label for="idNombre" class="textBold9pt">C&oacute;digo Domicilio Fiscal</label>
									<label> 
										<select th:field="${entidad.codigoDomicilio}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapDomicilioFiscal}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
								<div class="col-md-2 mb-3">
									<label for="idNombre" class="textBold9pt">Moneda</label>
									<label> 
										<select th:field="${entidad.moneda}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoMoneda}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Serie</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="serie" th:field="${entidad.serie}" required="required" maxlength="4"/>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-3 mb-0">
									<label for="idNombre" class="textBold9pt">N&uacute;mero Documento</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="numero" th:field="${entidad.numeroDocumentoCliente}" required="required" maxlength="32" onkeyup="jsValidarNumeroDocumento(event);"/>
								</div>
								<div class="col-md-3 mb-0">
									<label for="idNombre" class="textBold9pt">Tipo Documento</label>
									<label> 
										<select th:field="${entidad.tipoDocumentoCliente}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoDocumento}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
								<div class="col-md-6 mb-0">
									<label for="idNombre" class="textBold9pt">Nombre Apellido / Raz&oacute;n Social</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre y Apellido / Razon Social" th:field="${entidad.nombreCliente}" required="required" maxlength="256"/>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="idNombre" class="textBold9pt">Direcci&oacute;n</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="numero" th:field="${entidad.direccion}" required="required" maxlength="128" />
								</div>
								<div class="col-md-2 mb-1">
									<label for="idNombre" class="textBold9pt">U. Medida</label>
									<label> 
										<select th:field="${entidad.unidadMedida}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoUnidad}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
								<div class="col-md-4 mb-1">
									<label for="idNombre" class="textBold9pt">Afectaci&oacute;n IGV</label>
									<label> 
										<select th:field="${entidad.afectacionIgv}" class="form-control_v2 is-valid">
											<option value="">--Seleccionar--</option>
											<option th:each="entry : ${session.SessionMapTipoAfectacion}" th:value="${entry.value}" th:text="${entry.key}">opcion</option>
										</select>
									</label>
								</div>
							</div>
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Actualizar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
