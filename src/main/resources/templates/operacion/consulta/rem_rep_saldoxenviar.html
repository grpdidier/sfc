<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#"	th:href="@{/}"><img th:src="@{/images/iconos/regresar.png}"	alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> SALDO DE MERCADERIA PENDIENTE POR ENVIAR </div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/operacion/remision/reporte/saldo/mercaderiaxenviar/q}" method="Post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Criterios de b&uacute;squeda</legend>

							<div class="row">
								<div class="col-md-3 mb-1">
									
								</div>
								<div class="col-md-2 mb-1" align="right" >
									<label for="idNombre" class="textBold9pt">Fecha Inicio: </label>
								</div>
								<div class="col-md-2 mb-1">
									<input type="text" class="form-control_v2 is-valid" placeholder="dd/MM/yyyy" th:field="${filtro.fechaInicio}" required="required"/>
								</div>
								<div class="col-md-5 mb-1">
									
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 mb-1">
									
								</div>
								<div class="col-md-2 mb-1" align="right">
									<label for="idNombre" class="textBold9pt">Fecha Fin: </label>
								</div>
								<div class="col-md-2 mb-1">
									<input type="text" class="form-control_v2 is-valid" placeholder="dd/MM/yyyy" th:field="${filtro.fechaFin}" required="required"/>
								</div>
								<div class="col-md-5 mb-1">
									
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 mb-1">
									
								</div>
								<div class="col-md-2 mb-1" align="right">
									<label for="idNombre" class="textBold9pt">Nombre Raz&oacute;n Social: </label>
								</div>
								<div class="col-md-4 mb-1">
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre del Cliente" th:field="${filtro.razonSocial}" />
								</div>
								<div class="col-md-3 mb-1">
									
								</div>
							</div>							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Buscar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					<div id="c_tablas" th:if="${not #lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>Descripci&oacute;n</th>
								<th>Total Registro</th>
								<th>EXCEL</th>
							</tr>
							<tr th:each="resultado : ${registros}"  class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td th:text="${resultado.descripcion}">descripcion</td>
								<td th:text="${resultado.totalRegistro}">totalRegistro</td>
								<td align="center"><a
									th:href="${'/operacion/remision/reporte/saldo/mercaderiaxenviarxls/' }"><img
										th:src="@{/images/iconos/excel.png}" alt="Descargar Excel"  width="35px"/></a></td>
							</tr>
						</table>
					</div>
					<div id="c_tablas" th:if="${#lists.isEmpty(registros)}">				
						<table id="t01" class="table   table-bordered table-active tabla_cabecera_general">
							<tr>
								<th>Descripci&oacute;n</th>
								<th>Total Registro</th>
								<th>EXCEL</th>
							</tr>
							<tr  class="campos2" onMouseOver="this.className='camposF'" onMouseOut="this.className='camposFi'">
								<td colspan="3" align="center">No se encontr&oacute; elementos</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
