<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container" style="width:95%">
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/operacion/sfs12}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> M&oacute;dulo de Comprobante - NUEVO - TIPO DE FACTURA <font th:text="${T(com.pe.lima.sg.presentacion.util.Constantes).SFS_VERSION}"></font></div>
			</div>
			<form id="form" th:object="${filtro}" th:action="@{/operacion/sfs12/nuevo/tipo}" method="Post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Tipo de Comprobante / Factura a Generar</legend>

							<div class="row">
								<div class="col-md-3 mb-3">
								</div>
								<div class="col-md-6 mb-3" align="center">
									<label for="idNombre" class="textBold9pt">Tipo de Comprobante</label>
									<div th:fragment="combo">
										<label> <select th:field="${filtro.tipoComprobante}" 
											class="form-control_v2 is-valid">
												<option value="">--Seleccionar--</option>
												<option th:each="entry : ${session.SessionTipoOrigenFactura}" th:value="${entry.value}"
													th:text="${entry.key}">opcion</option>
										</select>
										</label>
									</div>
								</div>
								
								<div class="col-md-3 mb-3">
								</div>
							</div>
															
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"> </div>
							
			  				<div class="col-md-6 mb-3">
			  					<button class="btn btn-success" type="submit">Continuar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  			<div class="row">
			  				<div class="col-md-12 mb-3">
			  					<p style="color: red" th:text="${respuesta}" />
			  				</div>
			  			</div>
			  		</div>
					
				</div>
			</form>
			
		</div>
	</main>
	<nav id="nav" >
		
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>
</body>
</html>
