<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<main>
		<div id="container">	
			<div id="actionbar" class="row">
				<div class="col-md-4 mb-3">
					<a href="#" th:href="@{/perfiles}"><img th:src="@{/images/iconos/regresar.png}" alt="Regresar" /></a>
				</div>
				<div class="col-md-8 mb-3 tituloPrincipal" align="left" ><br/> Mantenimiento de Perfil - Nuevo</div>
			</div>
			
			<form id="form" th:object="${entidad}" th:action="@{/perfil/nuevo/guardar}" method="post">
				<div id="informacion" class="container_v3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border title10pt">Datos Nuevos del Perfil</legend>
							
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="idNombre" class="textBold9pt">Nombre</label>
									<input type="text" class="form-control_v2 is-valid" placeholder="Nombre" th:field="${entidad.nombre}" required="required"/>
								</div>
								<div class="col-md-3 mb-3">
									<label for="idNombre" class="textBold9pt">Estado Perfil</label>
									<!--/*/ <th:block th:include="fragments/util :: comboRequired" th:with="campo='estadoPerfil',map=${mapEstadoUsuario}"></th:block> /*/-->
									
								</div>
								<div class="col-md-3 mb-3">
									
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 mb-3">
									<label for="idNombre" class="textBold9pt">Descripci&oacute;n</label>
									<textarea rows="5" cols="60" class="form-control_v2 is-valid" th:field="${entidad.descripcion}"></textarea>
									
								</div>
								
							</div>
							
					</fieldset>
					<br></br>
					<div class="container_v4" align="center">
						<div class="row">
							<div class="col-md-3 mb-3"></div>
							
			  				<div class="col-md-6 mb-3">
			  					<p style="color: red" th:text="${respuesta}" /> 
			  					<button class="btn btn-success" type="submit">Guardar</button>
			  				</div>
			  				<div class="col-md-3 mb-3"></div>
			  			</div>
			  		</div>
			  	</div>
			</form>

		</div>
	</main>
	<nav id="nav" >
		<!--/*/ <th:block th:include="fragments/util :: menu"></th:block> /*/-->
	</nav>	
</body>
</html>
